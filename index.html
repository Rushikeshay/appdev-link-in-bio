<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Slabo+13px" rel="stylesheet">
      <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js">
      </script>
  </head>
  <style>
    /*
    * {
      border: 1px red dashed;
      }
    */
    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: radial-gradient(circle at 20% 0%, #ff8b17, #e6751f, #cc6021, #b24d22, #963b1f, #7b2b1c, #601d16, #45100e); 
      color: rgba(255, 255, 255, 1.0);
    }
    .avatar-image {
      width: 128px;
      height: 128px;
      border-radius: 128px;
      object-fit: cover;
    }
    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    .item {
      background-color: rgba(210, 164, 122, 0.8);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      border-radius: 1000px;
      padding: 5px;
      padding-right: 53px;
      box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
    }
    .main-container {
      max-width: 640px;
      margin: auto;
    }
    .image-row{
      margin-bottom: 20px;
      text-align: center;
    }
    .name-row{
      margin-bottom: 30px;
      text-align: center;
      font-family: "Slabo";
      font-size: 24px;
      font-weight: 900;
    }
    .social-icons-row{
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      font-size: 24px;
    }
    .link-text{
      text-align: center;
      flex-grow: 1;
    }
    html {
      min-height: 100%;
    }
    a {
      color: rgba(255, 255, 255, 1.0);
      font-family: "Lato";
      text-decoration: none;
    }

  </style>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/thumbnails/profile_pic.jpg" alt="Rushikesh Jadhav Headshot">
      </div>

      <div class="name-row">
        Rushikesh Jadhav
      </div>

      <div class="social-icons-row">
        <a href="https://github.com/rushikeshay" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/rushikesh-jadhav-mpp/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/rushikesh.y.jadhav/" target="_blank">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
      </div>

      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/thumbnails/aravalli_hills.png">

          <a class="link-text" target="_blank" href="https://rushikeshay.github.io/Aravalli-Article/">
            How a Supreme Court Definition Can Erase 96.5% of India's Oldest Mountains
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/thumbnails/Kenya_energy.png">

          <a class="link-text" target="_blank" href="https://rushikeshay.github.io/Kenya_paper.pdf">
            Assessing the Environmental and Economic Impacts of Kenya's Feed-in-Tariff Policy
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
